<script type="text/javascript">
	
$(document).click(function (e)
{

  var container = $(".school_in");

   if (!container.is(e.target) && container.has(e.target).length === 0)
  {
 container.css("border-bottom", "2px solid white");

   }


  var container = $(".person_in");

   if (!container.is(e.target) && container.has(e.target).length === 0)
  {
 container.css("border-bottom", "2px solid white");

   }


  var container = $(".phone_in");

   if (!container.is(e.target) && container.has(e.target).length === 0)
  {
 container.css("border-bottom", "2px solid white");

   }


  var container = $(".email_in");

   if (!container.is(e.target) && container.has(e.target).length === 0)
  {
 container.css("border-bottom", "2px solid white");

   }


  var container = $(".website_in");

   if (!container.is(e.target) && container.has(e.target).length === 0)
  {
 container.css("border-bottom", "2px solid white");

   }
});
