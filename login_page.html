<script>
$(document).ready(function(){
    $("#s_log").click(function(){
        $("#parentslogin").hide();
         $("#facultylogin").hide();
           $("#studentlogin").show();
             $(this).css("border-bottom", "4px solid white");
                         $(this).css("margin-top","-1em");
                         $("#f_log").css("border-bottom","none");
                         $("#p_log").css("border-bottom","none");
                          $(".studentmenu").css({top:19, position:'relative'});


    });
     $("#f_log").click(function(){
        $("#parentslogin").hide();
         $("#studentlogin").hide();
         $("#facultylogin").show();

         $(this).css("border-bottom", "4px solid white");
         $(this).css("margin-top","-1em");
         // $(".facultymenu").css("margin-top","1em");
         $(".facultymenu").css({top:19, position:'relative'});

    $("#p_log").css("border-bottom","none");
    $("#s_log").css("border-bottom","none");

          
    });

    $("#p_log").click(function(){
       $("#facultylogin").hide();
        $("#studentlogin").hide();
         $("#parentslogin").show();
                $(this).css("border-bottom", "4px solid white");
                         $(this).css("margin-top","-1em");
                         $("#f_log").css("border-bottom","none");
                         $("#s_log").css("border-bottom","none");
                          $(".parentmenu").css({top:19, position:'relative'});




    });
});
</script>
